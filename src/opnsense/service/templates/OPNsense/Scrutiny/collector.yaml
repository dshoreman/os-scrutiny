version: 1
{% if helpers.exists('OPNsense.Scrutiny') %}
{% if not helpers.empty('OPNsense.Scrutiny.api_endpoint') %}

api:
  endpoint: "{{ OPNsense.Scrutiny.api_endpoint|default('http://localhost:8080') }}"
{% endif %}

host:
  id: "{{ OPNsense.Scrutiny.host_id|default('') }}"
{% if not helpers.empty('OPNsense.Scrutiny.log') %}

log:
{% if not helpers.empty('OPNsense.Scrutiny.log.file') %}
  file: "{{ OPNsense.Scrutiny.log.file }}"
{% endif %}
{% if not helpers.empty('OPNsense.Scrutiny.log.level') %}
  level: "{{ OPNsense.Scrutiny.log.level }}"
{% endif %}
{% endif %}
{% endif %}
